<div id="clock"></div>
<script>
function displayTime() {
  var currentTime = new Date();
  var hours = currentTime.getHours();
  var minutes = currentTime.getMinutes();
  var seconds = currentTime.getSeconds();
  var meridiem = "AM"; // Inisialisasi dengan AM
  
  // Konversi ke format 12 jam
  if (hours >= 12) {
    meridiem = "PM";
  }
  if (hours > 12) {
    hours = hours - 12;
  }
  if (hours === 0) {
    hours = 12;
  }
  
  // Menambahkan angka 0 jika angka kurang dari 10
  hours = (hours < 10 ? "0" : "") + hours;
  minutes = (minutes < 10 ? "0" : "") + minutes;
  seconds = (seconds < 10 ? "0" : "") + seconds;
  
  var timeString = hours + ":" + minutes + ":" + seconds + " " + meridiem;
  
  document.getElementById("clock").innerHTML = timeString;
}

// Memanggil fungsi displayTime setiap detik
setInterval(displayTime, 1000);
</script>

<script>
    const quotes = [
        "Bulan Ramadhan, yang di dalamnya diturunkan Al-Qur'an sebagai petunjuk bagi manusia dan penjelasan-penjelasan mengenai petunjuk tersebut dan pembeda. Karena itu, barangsiapa di antara kamu hadir di bulan itu, maka hendaklah ia berpuasa. (Al-Baqarah: 185)",
        "Dan apabila hamba-hamba-Ku bertanya kepadamu tentang Aku, maka sesungguhnya Aku dekat. Aku mengabulkan permohonan orang yang berdoa apabila ia memohon kepada-Ku. Maka hendaklah mereka itu memenuhi (segala perintah) Ku dan hendaklah mereka beriman kepada-Ku, agar mereka selalu berada dalam kebenaran. (Al-Baqarah: 186)",
        "Jika bulan Ramadhan telah datang, pintu-pintu syurga dibuka, pintu-pintu neraka ditutup, dan setan-setan dibelenggu. (Hadis riwayat Al-Bukhari dan Muslim)",
        "Dan barangsiapa yang mengucapkan perkataan dusta tentang-Ku, maka hendaklah dia menyiapkan tempatnya di neraka. (Hadis riwayat Al-Bukhari dan Muslim)",
        "Bacalah Al-Qur'an, karena ia akan menjadi syafa'at bagi pembacanya di hari kiamat. (Hadis riwayat Muslim)",
        "Dan barangsiapa yang berpuasa di bulan Ramadhan dengan iman dan berharap akan pahala (dari Allah), maka dosa-dosanya yang telah lalu akan diampuni. (Hadis riwayat Al-Bukhari dan Muslim)",
        "Sesungguhnya Kami menurunkannya (Al-Qur'an) pada malam kemuliaan. Dan tahukah kamu apakah malam kemuliaan itu? Malam kemuliaan itu lebih baik dari seribu bulan. (Al-Qadr: 1-3)",
        "Mereka bertanya kepadamu tentang bulan Ramadhan, (katakanlah), 'Bulan Ramadhan itu ialah bulan di mana Al-Qur'an diturunkan; menjadi petunjuk bagi manusia dan penjelasan-penjelasan mengenai petunjuk itu dan pembeda antara yang hak dan yang bathil.' Maka barangsiapa di antara kamu hadir (di negeri tempat tinggalnya) di bulan itu, maka hendaklah ia berpuasa pada bulan itu. (Al-Baqarah: 185)",
        "Dan apabila hamba-hamba-Ku bertanya kepadamu tentang Aku, maka sesungguhnya Aku dekat. Aku mengabulkan permohonan orang yang berdoa apabila ia memohon kepada-Ku. Maka hendaklah mereka itu memenuhi (segala perintah) Ku dan hendaklah mereka beriman kepada-Ku, agar mereka selalu berada dalam kebenaran. (Al-Baqarah: 186)"
    ];

    const quoteElement = document.getElementById('quote');
    let index = 0;

    function displayQuote() {
        // Set opacity ke 0 dan tunggu 0.5 detik sebelum mengubah teks dan opacity kembali ke 1
        quoteElement.style.opacity = 0;
        setTimeout(() => {
            quoteElement.textContent = quotes[index];
            index = (index + 1) % quotes.length;
            quoteElement.style.opacity = 1;
        }, 500);
    }

    displayQuote();
    setInterval(displayQuote, 5000); // Ganti kutipan setiap 15 detik
</script>
