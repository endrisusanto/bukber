<script>
function displayTime() {
  var currentTime = new Date();
  var hours = currentTime.getHours();
  var minutes = currentTime.getMinutes();
  var seconds = currentTime.getSeconds();
  var meridiem = "AM"; // Inisialisasi dengan AM
  
  // Konversi ke format 12 jam
  if (hours >= 12) {
    meridiem = "PM";
  }
  if (hours > 12) {
    hours = hours - 12;
  }
  if (hours === 0) {
    hours = 12;
  }
  
  // Menambahkan angka 0 jika angka kurang dari 10
  hours = (hours < 10 ? "0" : "") + hours;
  minutes = (minutes < 10 ? "0" : "") + minutes;
  seconds = (seconds < 10 ? "0" : "") + seconds;
  
  var timeString = hours + ":" + minutes + ":" + seconds + " " + meridiem;
  
  document.getElementById("clock").innerHTML = timeString;
}

// Memanggil fungsi displayTime setiap detik
setInterval(displayTime, 1000);
</script>
    <h1>GAME WINNERS</h1>
	
    <div class="card" id="best-dresscode">

    <div class="card" id="kahoot">
       
    </div>
    <!-- Tambahkan tombol show/hide form -->
    <button id="toggleFormBtn"><i class="fa fa-gear fa-spin"></i> Show Form</button>
    <center>
    <div class="form-container">
        <h2>INPUT JUARA</h2>
        <form id="winnerForm">
            <div class="form-group">
                <label for="winnerName">Nama</label>
                <input type="text" id="winnerName" name="winnerName" required>
            </div>
            <div class="form-group">
                <label for="winnerPosition">Juara</label>
                <select id="winnerPosition" name="winnerPosition" required>
                    <option value="1">1st </option>
                    <option value="2">2nd </option>
                    <option value="3">3rd </option>
                </select>
            </div>
            <div class="form-group">
                <label for="winnerGame">Type Games</label>
                <select id="winnerGame" name="winnerGame" required>
                    <option value="best-dresscode">Best Dresscode</option>
                    <option value="kahoot">Kahoot</option>
                </select>
            </div>
            <div class="form-group">
                <label for="winnerImage">Photo</label>
                <input type="file" id="winnerImage" name="winnerImage" accept="image/*" >
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
<script>
    // Fungsi untuk menangani klik tombol show/hide form
    document.getElementById('toggleFormBtn').addEventListener('click', function() {
        var formContainer = document.querySelector('.form-container');
        if (formContainer.style.display === 'none') {
            formContainer.style.display = 'block';
            this.innerHTML = '<i class="fa fa-gear fa-spin"></i> Hide Form';
        } else {
            formContainer.style.display = 'none';
            this.innerHTML = '<i class="fa fa-gear fa-spin"></i> Show Form';
        }
    });

    document.getElementById('winnerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get form values
        var name = document.getElementById('winnerName').value;
        var position = document.getElementById('winnerPosition').value;
        var game = document.getElementById('winnerGame').value;
        var games = game.replace(/-/g, ' ').toUpperCase();
        var image = document.getElementById('winnerImage').files[0];
        
        // Validate image type
        var allowedTypes = ['image/jpeg', 'image/png'];
        if (!allowedTypes.includes(image.type)) {
            alert('Only JPG and PNG images are allowed.');
            return;
        }
        
        // Create new card element
        var cardItem = document.createElement('div');
        cardItem.className = 'card-item';
        var img = document.createElement('img');
        img.src = URL.createObjectURL(image);
        img.alt = name;
        cardItem.appendChild(img);
        var p = document.createElement('p');
		p.textContent = name + String.fromCharCode(10) + ' JUARA ' + position + ' GAMES ' + games;
        cardItem.appendChild(p);
        
        // Append delete button to card
        var deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.innerHTML = '<i class="fa fa-trash"></i>';
        deleteBtn.addEventListener('click', function() {
            cardItem.remove();
        });
        cardItem.appendChild(deleteBtn);
        
        // Append card to the appropriate section
        var gameSection = document.getElementById(game);
        gameSection.appendChild(cardItem);
        
        // Clear form fields
        document.getElementById('winnerForm').reset();
    });
</script>
